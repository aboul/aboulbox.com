---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/services/

- Daily:
    - Calendar:
        widget:
          type: calendar
          view: monthly # optional - possible values monthly, agenda
          showTime: true
          integrations:
            - type: ical
              url: { { HOMEPAGE_VAR_ICAL_URL } }
              color: green

- Ressources:
    - Info:
        widget:
          type: glances
          url: http://glances:61208
          version: 4
          metric: info
    - Top Processes:
        widget:
          type: glances
          url: http://glances:61208
          version: 4
          metric: process
    - WAN:
        widget:
          type: glances
          url: http://glances:61208
          version: 4
          metric: network:eth0
          refreshInterval: 1000
    - LAN:
        widget:
          type: glances
          url: http://glances:61208
          version: 4
          metric: network:lo
          refreshInterval: 1000

- Aboulbox:
    - Caddy:
        icon: sh-caddy-light.svg
