name: Deploy Changed Services

on:
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      # Expose matched filters as job 'packages' output variable
      stacks: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/komodo_stacks_filters.yml
  deploy:
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: Deploy Changed Stack with Komodo
        if: needs.changes.outputs.stacks
        uses: aboul/komodo-actions@v1
        with:
          komodo-url: ${{ secrets.KOMODO_URL }}
          api-key: ${{ secrets.KOMODO_API_KEY }}
          api-secret: ${{ secrets.KOMODO_API_SECRET }}
          kind: 'stack'
          patterns: ${{ needs.changes.outputs.stacks }}
