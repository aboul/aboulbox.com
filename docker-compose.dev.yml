services:
  caddy:
    environment:
      SERVER_NAME: ${SERVER_NAME:-abel-brien.localhost}
      CADDY_GLOBAL_OPTIONS: |
        debug
        local_certs
    volumes:
      - ./docker/caddy/Caddyfile.dev:/etc/caddy/Caddyfile:ro

  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
      - .env:/app/.env
    command: npm run dev

  backend:
    volumes:
      - .env:/app/.env
    environment:
      DEBUG: express:*
    command: node --watch app.js

  umami:
    environment:
      DEBUG: umami:*
      DISABLE_TELEMETRY: 1
      DISABLE_LOGIN: 1
      LOG_QUERY: 1

  homepage:
    environment:
      - PUID=1000
      - PGID=999
    volumes:
      - .env.dev:/app/.env
      - ./docker/homepage/config/services.dev.yaml:/app/config/services.yaml:ro
      - ./docker/homepage/config/widgets.dev.yaml:/app/config/widgets.yaml:ro

  docusaurus:
    environment:
      DEBUG: search-local:*
    volumes:
      - ./docusaurus/Wiki:/opt/docusaurus
      - ./docs/personal-site:/opt/docusaurus/docs/personal-site
    command: npm run start -- --host 0.0.0.0 --poll 1000
    
  immich:
    environment:
      - UPLOAD_LOCATION:./docker/immich/library
    volumes:
      - .env:/app/.env
      - ./docker/immich/library:/data

  directus:
    volumes:
      - ./docker/directus:/directus
      - /directus/node_modules
    command: >
      sh -c "npm install && npx directus bootstrap && npx directus start"

  navidrome:
    user: 1000:1000
    volumes:
      - ./docker/navidrome/data:/data
      - /media/HOME/Music/Class√©e:/music:ro

  glances:
    volumes:
      - ./docker/glances/conf/glances.dev.conf:/etc/glances/glances.conf:ro
      - /media/HOME:/ssd:ro
      - /media/HOMEBACK:/backups:ro
    environment:
      - "GLANCES_OPT=-w --debug"

