services:
  caddy:
    env_file: ".env.dev"
    environment:
      SERVER_NAME: ${SERVER_NAME:-abel-brien.localhost}
      CADDY_GLOBAL_OPTIONS: |
        debug
        local_certs
  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
      - .env.dev:/app/.env
    command: npm run dev
  backend:
    env_file: ".env.dev"
    volumes:
      - .env.dev:/app/.env
    environment:
      DEBUG: express:*
    command: node --watch app.js

  umami:
    env_file: ".env.dev"
  # dashy:
  #   env_file: ".env.dev"
  homepage:
    env_file: ".env.dev"
    volumes:
      - .env.dev:/app/.env
  docusaurus:
    env_file: ".env.dev"
    environment:
      DEBUG: search-local:*
    volumes:
      - ./docusaurus/Wiki:/opt/docusaurus
      - ./docs/personal-site:/opt/docusaurus/docs/personal-site
    command: npm start -- --host 0.0.0.0 --poll 1000
