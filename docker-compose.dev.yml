services:
  frontend:
    command: sh -c "npm install && npm run dev"

  website:
    command: sh -c "npm install && npm run dev"

  backend:
    volumes:
      - .env:/app/.env
    environment:
      DEBUG: express:*
    command: sh -c "npm install && node --watch app.js"

  umami:
    environment:
      DEBUG: umami:*
      DISABLE_TELEMETRY: 1
      DISABLE_LOGIN: 1
      LOG_QUERY: 1

  homepage:
    volumes:
      - .env:/app/.env
      - ${STORAGE_BASE_PATH}/homepage/config/services.dev.yaml:/app/config/services.yaml:ro
      - ${STORAGE_BASE_PATH}/homepage/config/widgets.dev.yaml:/app/config/widgets.yaml:ro

  docusaurus:
    environment:
      DEBUG: search-local:*
    command: sh -c "npm install && npm run start -- --host 0.0.0.0 --poll 1000"

  glances:
    volumes:
      - ${STORAGE_BASE_PATH}/glances/conf/glances.dev.conf:/etc/glances/glances.conf:ro
      - /media/HOME:/ssd:ro
      - /media/HOMEBACK:/backups:ro
    environment:
      - "GLANCES_OPT=-w --debug"

